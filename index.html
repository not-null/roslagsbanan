<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .background {
            background-image: url('meme_train.jpg');
            background-size: 100% 100%; /* Stretch the image to fill the screen */
            background-position: center;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="background"></div>
</body>
</html>
