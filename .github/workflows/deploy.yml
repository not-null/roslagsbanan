name: Deploy GitHub Pages with Secret

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Replace placeholder with secret
        run: |
          sed -i 's/GA_TRACKING_ID/${{ secrets.GA_TRACKING_ID }}/g' index.html

      - name: Debug - Check index.html
        run: cat index.html

      - name: Force commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add -A
          git commit -m "Force commit changes" || echo "No changes to commit"

      - name: Deploy with github-pages
        uses: JamesIves/github-pages-deploy-action@v4
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BASE_BRANCH: master # The branch the action should deploy from
          BRANCH: gh-pages # The branch the action should deploy to
          FOLDER: .
